name: PR Review - Add Comment Header

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch test.py from external repository
        run: |
          curl -o /tmp/test.py https://raw.githubusercontent.com/seminarB/SeminarB/main/test.py
          echo "=== Downloaded test.py content ==="
          cat /tmp/test.py
          echo "=== End of test.py ==="

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.py

      - name: Debug changed files
        run: |
          echo "=== Changed Files Debug Info ==="
          echo "Any changed: ${{ steps.changed-files.outputs.any_changed }}"
          echo "All changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Changed files count: ${{ steps.changed-files.outputs.all_changed_files_count }}"
          echo "=== End Debug Info ==="

      - name: Check if should post comments
        run: |
          if [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
            echo "✓ Python files were changed, will post review comments"
          else
            echo "⚠ No Python files changed, skipping review comments"
          fi

      - name: Post review comments
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/add-comment-header.js');
            const changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}'.split(' ');
            console.log('Starting review comment script...');
            console.log('Changed files:', changedFiles);
            await script({ github, context, changedFiles });
